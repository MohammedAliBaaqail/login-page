<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    3, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="login-page">
      <div class="login section">
        <div class="login-container">
          <h1>LOGIN</h1>
          <p>How to i get started lorem ipsum dolor at?</p>
          <form action="#">
            <div class="input-wrapper">
              <input type="text" name="username" placeholder="Username" />
              <div class="username-icon icon"></div>
            </div>
            <div class="input-wrapper">
              <input type="password" name="password" placeholder="Password" />
              <div class="password-icon icon"></div>
            </div>
            <button class="bold" type="submit">Login Now</button>
          </form>
          <div class="login-with-others">
            <p><span class="bold">Login</span> with Others</p>
            <button>
              <span class="lwo-google-icon icon"></span>Login with 
              <span class="bold"> google</span>
            </button>
            <button>
              <span class="lwo-Facebook-icon icon"></span>Login with 
              <span class="bold"> Facebook</span>
            </button>
          </div>
        </div>
      </div>

      <div class="hero section">
        <div class="bg-overlay"></div>
        <div class="overlay">
          <h1 class="hero-text">Very good works are waiting for you Login Now!!!</h1>
          <img src="./assets/women with tab.png" alt="Image" class="woman-img">
          <img src="./assets/hero-icon.png" alt="Image" class="hero-icon">
        </div>
      </div>
    </div>
  </body>
</html>
